services:
  playwright-mcp:
    image: mcr.microsoft.com/playwright/mcp:latest
    ports:
      - "8931:8931"
    volumes:
      - ./playwright-output:/home/pwuser/playwright-output
    command:
      - --isolated
      - --headless
      - --browser
      - chromium                # ‚Üê explicitly set
      - --host
      - "0.0.0.0"
      - --port
      - "8931"
      - --allowed-hosts
      - "*"
    restart: unless-stopped